<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/chat-messages.css"/>
    <script src="assets/js/chat-messages.js"></script>

  </head>

  <body>
    <div id="chat-history">
      <div class='chat-message'>
        Hi there!
      </div>

      <div class='chat-message'>
        How's it going
      </div>
    </div>

    <form id="chat-form">
      <textarea name="message" form="chat-form" rows="4" cols="150" placeholder="Type your message here..." autofocus="true"></textarea>
      <input type="submit" value="Send">
    </form>
  </body>
</html>
